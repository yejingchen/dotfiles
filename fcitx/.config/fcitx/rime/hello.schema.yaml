# Rime schema
# 学习 Rime 输入方案
#

schema:
    schema_id: hello
    name: 大家好
    version: "6"

engine:
    processors:
        - key_binder
        - speller
        - punctuator
        - selector
        - navigator
        - express_editor
    segmentors:
        - abc_segmentor
        - punct_segmentor
        - fallback_segmentor
    translators:
        - echo_translator
        - punct_translator
        - table_translator

translator:
    dictionary: hello

punctuator:
    import_preset: default

key_binder:
    bindings:
        - when: paging
          accept: comma
          send: Page_Up

        - when: has_menu
          accept: period
          send: Page_Down
